version: '3.8'

services:
  landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kernow-connect-landing
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kernow-network

networks:
  kernow-network:
    driver: bridge
