version: '3.8'

services:
  kernow-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kernow-hub-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
